<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/task12.css">
    <title>Task 12</title>
</head>
<body>
    <div class="main">
        <form action="">
            <div class="item">
                <span>Name:</span>
                <input type="text" placeholder="Your name">
            </div>
            <div class="item">
                <span>Email:</span>
                <input type="email" placeholder="Your email">
            </div>
            <div class="item">
                <span>Password:</span>
                <input type="password">
            </div>
            <div class="item">
                <span>Phone Number:</span>
                <input type="text">
            </div>
            <div class="item">
                <span>Gender:</span>
                <div class="gender_sub">
                    <label for="male">Male: </label>
                    <input type="radio" name="male" id="">
                    <label for="female">Female: </label>
                    <input type="radio" name="female" id="">
                    <label for="other">Other: </label>
                    <input type="radio" name="other" id="">
                </div>
            </div>
            <div class="item">
                <span>Language:</span>
                <select name="" id="">
                    <option value="">Select language</option>
                    <option value="">English</option>
                    <option value="">Hindi</option>
                    <option value="">Tamil</option>
                    <option value="">Telugu</option>
                </select>
            </div class="item">
            <div class="item">
                <span>Zip Code:</span>
                <input type="text">
            </div>
            <div class="item">
                <span>About:</span>
                <textarea name="" id="" cols="25" rows="2" placeholder="Write about yourself.."></textarea>
            </div>
            <button>Register</button>
        </form>
    </div>
</body>
</html>
